<!DOCTYPE html>
<html>
<head>
  <title>Alex's Pong</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pong</h1>
  <div id="scoreboard">
    <span id="player1Score">Player 1: 0</span>
    <span id="player2Score">Player 2: 0</span>
    <p>Made by Alex K</p>
  </div>
  <div id="mobileControls">
    <div class="controls left">
      <button id="p1-up">P1 Up</button>
      <button id="p1-down">P1 Down</button>
    </div>
    <div class="controls right">
      <button id="p2-up">P2 Up</button>
      <button id="p2-down">P2 Down</button>
    </div>
  </div>
  <canvas id="pongCanvas" width="600" height="400"></canvas>
  <div id="winnerMessage"></div>
  <script src="pong.js"></script>
</body>
</html>
