<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexs Minefield</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link rel="stylesheet" href="minesweeper.css" />
</head>
<body>
  <div class="game-wrapper">
    <h1>Alexs MineField</h1>
    <p2>By Alex K</p2>
    <div id="difficulty-selection">
      <p>Select your difficulty</p>
      <button class="difficulty-button" id="easy">Easy: 10 Mines (8x8)</button>
      <button class="difficulty-button" id="medium">Medium: 15 Mines (10x10)</button>
      <button class="difficulty-button" id="hard">Hard: 20 Mines (12x12)</button>
    </div>
  </div>

  <script src="minesweeper.js"></script>
  <div id="game-board"></div>
    <div>
      <button id="flag-toggle">Flag Mode: OFF</button>
      <button id="restart-button">Restart</button>
  </div>
</body>
</html>
